<div class="container">
  <form #emailForm="ngForm" (ngSubmit)="onSubmit()">
    <div class="field">
      <label for="email" class="label">Enter email:</label>
      <input [ngClass]="{
      'is-danger': emailControl.invalid && emailControl.touched,
    }" class="input" #emailControl="ngModel" type="email" pattern=".+@.+\..+" name="email" [(ngModel)]="email"
        aria-label="email input" />
      <ng-container *ngIf="emailControl.invalid && emailControl.touched">

        <div class="help is-danger" *ngIf="emailControl['errors']required">You must enter an email.</div>
        <div class="help is-danger" *ngIf="emailControl['errors']pattern">You must enter a valid email address.</div>

      </ng-container>

    </div>

    <button class="button is-primary" type="submit" [disabled]="emailForm.invalid">Submit</button>

  </form>

  <hr />
  <div>Is form valid: {{ emailForm.valid }}</div>
  <div>Form values: {{ emailForm.value | json }}</div>
</div>
